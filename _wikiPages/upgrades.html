---
order : 23
title:  "升級"
icon: "fas fa-arrow-circle-up"
description: ""
categories: wiki
layout: wiki
published: false
---

<div class="container">
    <div class="wikiPages">
        <div class="row">
            {% assign wiki_pages = site.wikiPages | where:"categories","upgrades" | sort: 'order' %}
            {% for wiki in wiki_pages %}
            <div class="col-sm-3">
                <a href="{{ wiki.url | relative_url }}" class="wiki-a">
                    <div class="card text-center wiki-item">
                        <img class="card-img-top" src="{{ "/assets/img/wiki/upgrade_icons/" | relative_url  }}{{ wiki.icon }}">
                        <div class="card-body">
                            <h5 class="card-title no-shadow">{{ wiki.title }}</h5>
                            <p class="card-text no-shadow">{{ wiki.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
